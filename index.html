<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>導覽列與 CSS 模擬圖片區塊</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #fff;
      font-family: "Arial", sans-serif;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .custom-header {
      background-color: #222;
      height: 50px; /* 固定高度 */
      display: flex;
      align-items: center;
      padding: 0 20px;
    }

    .logo-container {
      max-width: 1080px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      height: 100%;
      max-height: 100%;
      width: auto;
    }

    .logo-container img {
      width: 250px;
      height: auto;
      object-fit: contain;
    }

    .navbar-wrapper {
      background-color: #323232;
      position: sticky;
      top: 0;
      z-index: 999;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .navbar {
      max-width: 1080px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 6px 0;
    }

    .menu {
      list-style: none;
      display: flex;
      max-width: 100%;
      overflow-x: auto;
      white-space: nowrap;
      scrollbar-width: none;
    }

    .menu::-webkit-scrollbar {
      display: none;
    }

    .menu-item {
      position: relative;
      padding: 10px 16px;
      flex-shrink: 0;
      cursor: pointer;
    }

    .menu-item a {
      color: white;
      font-size: 16px;
      display: block;
      text-align: center;
    }

    .menu-item:hover a {
      color: #a6a6a6;
    }

    .banner {
      position: relative;
      background-color: #323232;
      width: 100%;
      height: 300px;
      overflow: hidden;
    }

    .banner::before {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      width: 55%;
      height: 100%;
      background-image: url("https://images.pexels.com/photos/5466275/pexels-photo-5466275.jpeg");
      background-size: cover;
      background-position: center;
      z-index: 0;
    }

    .slant,
    .slant-left {
      position: absolute;
      top: 0;
      width: 150px;
      height: 100%;
      background-color: #323232;
      transform: skewX(-25deg);
      z-index: 1;
    }

    .slant {
      left: 40%;
    }

    .slant-left {
      left: 30%;
    }

    .text-container {
      position: absolute;
      top: 50%;
      left: 5%;
      transform: translateY(-50%);
      z-index: 2;
      color: white;
      line-height: 1.5;
    }

    .text-container .zh {
      font-size: 70px;
      font-weight: bold;
    }

    .text-container .en {
      font-size: 28px;
    }

    .mega-menu {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      position: absolute;
      top: 350px;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      width: 1080px;
      padding: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      display: grid;
      grid-template-columns: 180px 320px 1fr;
      gap: 20px;
    }

    .left-menu ul,
    .text-list ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .left-menu li {
      padding: 6px 0;
      cursor: pointer;
    }

    .left-menu .active {
      color: red;
      font-weight: bold;
    }

    .main-content h3 {
      border-bottom: 2px solid red;
      margin-bottom: 8px;
      font-size: 18px;
    }

    .carousel img {
      width: 100%;
    }

    .carousel-title {
      margin-top: 6px;
      font-weight: bold;
      font-size: 15px;
    }

    .text-list li {
      margin-bottom: 6px;
      font-size: 14px;
    }

    .more {
      margin-top: 12px;
      color: #d00;
      cursor: pointer;
      font-weight: bold;
      display: inline-block;
    }

    @media (max-width: 991px) {
      .banner {
        display: none;
      }

      .mega-menu {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <a href="https://ourfuture0521.github.io/"><img src="https://i.ibb.co/G3QVMbhb/1.png" alt="1" border="0"></a>
  </header>

  <div class="navbar-wrapper">
    <nav class="navbar">
      <ul class="menu">
        <li class="menu-item"><a href="https://sites.google.com/view/ourfuture0521/%E5%BE%B5%E6%89%8D">夥伴徵募</a></li>
        <li class="menu-item"><a href="https://sites.google.com/view/ourfuture0521/%E6%AF%8F%E9%80%B1%E9%80%B1%E5%A0%B1">每週週報</a></li>
        <li class="menu-item" data-target="menu-1"><a href="#">爭議議案簡述</a></li>
        <li class="menu-item" data-target="menu-2"><a href="#">法律知識科普區</a></li>
        <li class="menu-item"><a href="https://sites.google.com/view/ourfuture0521/%E9%97%9C%E6%96%BC%E6%88%91%E5%80%91">關於我們</a></li>
      </ul>
    </nav>
  </div>

  <!-- Mega Menu 1 -->
  <div class="mega-menu" id="menu-1">
    <div class="left-menu">
      <ul>
        <li class="active">● 爭議議案簡述</li>
      </ul>
    </div>
    <div class="main-content">
      <h3>精選內容</h3>
      <div class="carousel">
        <a href="#"><img src="https://images.pexels.com/photos/259209/pexels-photo-259209.jpeg" alt=""></a>
        <div class="carousel-title"><a href="#">預算法第八十三、八十四條</a></div>
      </div>
    </div>
    <div class="text-list">
      <ul>
        <li><a href="#">選舉罷免法</a></li>
        <li><a href="#">財政收支劃分法</a></li>
        <li><a href="#">憲法訴訟法</a></li>
      </ul>
      <div class="more"><a href="#">查看更多→</a></div>
    </div>
  </div>

  <!-- Mega Menu 2 -->
  <div class="mega-menu" id="menu-2">
    <div class="left-menu">
      <ul>
        <li class="active">● 法律知識科普區</li>
      </ul>
    </div>
    <div class="main-content">
      <h3>精選內容</h3>
      <div class="carousel">
        <a href="#"><img src="https://images.pexels.com/photos/3184291/pexels-photo-3184291.jpeg" alt=""></a>
        <div class="carousel-title"><a href="#">會期、院會和常設委員會是什麼？</a></div>
      </div>
    </div>
    <div class="text-list">
      <ul>
        <li><a href="#">立法流程是什麼？</a></li>
        <li><a href="#">比例原則是什麼？</a></li>
        <li><a href="#">覆議、附議、複議、復議是什麼？</a></li>
      </ul>
      <div class="more"><a href="#">查看更多→</a></div>
    </div>
  </div>

  <a href="https://sites.google.com/view/ourfuture0521/%E5%BE%B5%E6%89%8D" style="display:block;">
    <div class="banner">
      <div class="slant"></div>
      <div class="slant-left"></div>
      <div class="text-container">
        <div class="zh">夥伴徵募中！！！</div>
        <div class="zh">歡迎加入我們:)</div>
        <div class="en">Partner Recruitment Ongoing!!!</div>
      </div>
    </div>
  </a>

  <script>
    const menuItems = document.querySelectorAll('.menu-item[data-target]');
    const megaMenus = document.querySelectorAll('.mega-menu');
    let hideTimeout;

    menuItems.forEach(item => {
      const targetId = item.getAttribute('data-target');
      const targetMenu = document.getElementById(targetId);

      item.addEventListener('mouseenter', () => {
        clearTimeout(hideTimeout);
        megaMenus.forEach(menu => {
          menu.style.opacity = '0';
          menu.style.pointerEvents = 'none';
        });
        targetMenu.style.opacity = '1';
        targetMenu.style.pointerEvents = 'auto';
      });

      item.addEventListener('mouseleave', () => {
        hideTimeout = setTimeout(() => {
          targetMenu.style.opacity = '0';
          targetMenu.style.pointerEvents = 'none';
        }, 250);
      });

      targetMenu.addEventListener('mouseenter', () => {
        clearTimeout(hideTimeout);
        targetMenu.style.opacity = '1';
        targetMenu.style.pointerEvents = 'auto';
      });

      targetMenu.addEventListener('mouseleave', () => {
        hideTimeout = setTimeout(() => {
          targetMenu.style.opacity = '0';
          targetMenu.style.pointerEvents = 'none';
        }, 250);
      });
    });
  </script>
</body>
</html>
