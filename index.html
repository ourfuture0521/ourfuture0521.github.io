<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>徵募橫幅頁面</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    .banner {
      position: relative;
      background-color: #323232;
      width: 100%;
      height: 300px;
      overflow: hidden;
      margin-top: 30px;
    }

    .banner::before {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      width: 60%;
      height: 100%;
      background-image: url("https://images.pexels.com/photos/5466275/pexels-photo-5466275.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2");
      background-size: cover;
      background-position: center;
      z-index: 0;
    }

    .slant,
    .slant-left {
      position: absolute;
      top: 0;
      width: 180px;
      height: 100%;
      background-color: #323232;
      transform: skewX(-25deg);
      z-index: 1;
    }

    .slant {
      left: 50%;
    }

    .slant-left {
      left: 36%;
    }

    .text-container {
      position: absolute;
      top: 50%;
      left: 6%;
      transform: translateY(-50%);
      z-index: 2;
      color: white;
      line-height: 1.4;
    }

    .text-container .zh {
      font-size: 70px;
      font-weight: bold;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }

    .text-container .en {
      font-size: 26px;
      font-weight: normal;
      letter-spacing: 1.2px;
      text-transform: none;
    }
  </style>
</head>
<body>

  <a href="https://sites.google.com/view/ourfuture0521/%E5%BE%B5%E6%89%8D" style="display:block;">
    <div class="banner">
      <div class="slant"></div>
      <div class="slant-left"></div>
      <div class="text-container">
        <div class="zh">夥伴徵募中！！！</div>
        <div class="zh">歡迎加入我們:)</div>
        <div class="en">partner recruitment ongoing</div>
      </div>
    </div>
  </a>

</body>
</html>
