<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>導覽列與 CSS 模擬圖片區塊</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #fff;
      font-family: "Arial", sans-serif;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    header {
      background-color: #323232;
      position: sticky;
      top: 0;
      z-index: 999;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .navbar {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 6px 0;
    }

    .menu {
      list-style: none;
      display: flex;
      max-width: 100%;
      overflow-x: auto;
      white-space: nowrap;
      scrollbar-width: none;
    }

    .menu::-webkit-scrollbar {
      display: none;
    }

    .menu-item {
      position: relative;
      padding: 10px 16px;
      flex-shrink: 0;
    }

    .menu-item a {
      color: white;
      font-size: 16px;
      display: block;
      text-align: center;
    }

    .menu-item:hover a {
      color: #a6a6a6;
    }

    .banner {
      position: relative;
      background-color: #323232;
      width: 100%;
      height: 300px;
      overflow: hidden;
    }

    .banner::before {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      width: 55%;
      height: 100%;
      background-image: url("https://images.pexels.com/photos/5466275/pexels-photo-5466275.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2");
      background-size: cover;
      background-position: center;
      z-index: 0;
    }

    .slant,
    .slant-left {
      position: absolute;
      top: 0;
      width: 150px;
      height: 100%;
      background-color: #323232;
      transform: skewX(-25deg);
      z-index: 1;
    }

    .slant {
      left: 40%;
    }

    .slant-left {
      left: 30%;
    }

    .text-container {
      position: absolute;
      top: 50%;
      left: 5%;
      transform: translateY(-50%);
      z-index: 2;
      color: white;
      line-height: 1.5;
    }

    .text-container .zh {
      font-size: 70px;
      font-weight: bold;
    }

    .text-container .en {
      font-size: 28px;
    }

    .mega-menu {
      position: absolute;
      top: 70px;
      left: 0;
      width: 100%;
      background-color: white;
      border: 1px solid #ccc;
      display: none;
      z-index: 1000;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .left-menu ul,
    .text-list ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .left-menu li {
      padding: 6px 0;
      cursor: pointer;
    }

    .left-menu .active {
      color: red;
      font-weight: bold;
    }

    .main-content h3 {
      border-bottom: 2px solid red;
      margin-bottom: 8px;
      font-size: 18px;
    }

    .carousel img {
      width: 100%;
    }

    .carousel-title {
      margin-top: 6px;
      font-weight: bold;
      font-size: 15px;
    }

    .text-list li {
      margin-bottom: 6px;
      font-size: 14px;
    }

    .more {
      margin-top: 12px;
      color: #d00;
      cursor: pointer;
      font-weight: bold;
      display: inline-block;
    }

    @media (max-width: 991px) {
      .banner {
        display: none;
      }

      .mega-menu {
        display: none !important;
      }
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar">
      <ul class="menu">
        <li class="menu-item"><a href="#">夥伴徵募</a></li>
        <li class="menu-item"><a href="#">每週週報</a></li>
        <li class="menu-item mega-dropdown"><a href="#">爭議議案簡述</a></li>
        <li class="menu-item mega-dropdown"><a href="#">法律知識科普區</a></li>
        <li class="menu-item"><a href="#">關於我們</a></li>
      </ul>
    </nav>
  </header>

  <a href="#" style="display:block;">
    <div class="banner">
      <div class="slant"></div>
      <div class="slant-left"></div>
      <div class="text-container">
        <div class="zh">夥伴徵募中！！！</div>
        <div class="zh">歡迎加入我們:)</div>
        <div class="en">Partner Recruitment Ongoing!!!</div>
      </div>
    </div>
  </a>

  <div class="mega-menu" id="megaMenu1">
    <!-- 略，與你提供的一樣 -->
  </div>

  <div class="mega-menu" id="megaMenu2">
    <!-- 略，與你提供的一樣 -->
  </div>

  <script>
    if (window.innerWidth >= 769) {
      const dropdowns = document.querySelectorAll('.mega-dropdown');
      const megaMenu1 = document.getElementById('megaMenu1');
      const megaMenu2 = document.getElementById('megaMenu2');
      let activeMenu = null;
      let hideTimeout;

      function showMenu(menu) {
        clearTimeout(hideTimeout);
        if (activeMenu && activeMenu !== menu) {
          activeMenu.style.opacity = '0';
          activeMenu.style.pointerEvents = 'none';
        }
        menu.style.opacity = '1';
        menu.style.pointerEvents = 'auto';
        activeMenu = menu;
      }

      function hideMenus() {
        if (activeMenu) {
          activeMenu.style.opacity = '0';
          activeMenu.style.pointerEvents = 'none';
          activeMenu = null;
        }
      }

      const targetMap = {
        "爭議議案簡述": megaMenu1,
        "法律知識科普區": megaMenu2
      };

      dropdowns.forEach(dropdown => {
        const linkText = dropdown.querySelector('a').innerText;
        const targetMenu = targetMap[linkText];
        if (!targetMenu) return;

        dropdown.addEventListener('mouseenter', () => showMenu(targetMenu));
        dropdown.addEventListener('mouseleave', () => {
          hideTimeout = setTimeout(hideMenus, 200);
        });

        targetMenu.addEventListener('mouseenter', () => clearTimeout(hideTimeout));
        targetMenu.addEventListener('mouseleave', () => {
          hideTimeout = setTimeout(hideMenus, 200);
        });
      });
    }
  </script>
</body>

</html>
