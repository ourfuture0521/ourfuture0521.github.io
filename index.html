<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>整合頁面</title>
  <style>
    /* 導覽列樣式略（你原本有的就保留） */

    /* 互動視窗樣式 */
    .mega-menu {
      position: absolute;
      top: 120px; /* ← 原本可能是 300px，這裡往上移 */
      left: 0;
      width: 100%;
      background-color: white;
      border: 1px solid #ccc;
      display: none;
      z-index: 1000;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .navbar li:hover .mega-menu {
      display: block;
    }

    /* 其他樣式保留你原本的就好 */
  </style>
</head>
<body>

  <!-- 導覽列 -->
  <nav class="navbar">
    <ul>
      <li>
        爭議議案簡述
        <div class="mega-menu">
          <h3>爭議議案簡述</h3>
          <p>這裡放爭議議案的簡述內容。</p>
        </div>
      </li>
      <li>
        法律知識科普區
        <div class="mega-menu">
          <h3>法律知識科普區</h3>
          <p>這裡放法律知識的科普內容。</p>
        </div>
      </li>
    </ul>
  </nav>

  <!-- 模擬圖片區塊與 banner -->
  <div class="banner">
    <h2>夥伴徵募中！！！</h2>
    <p>歡迎加入我們:)</p>
    <div class="en">partner recruitment ongoing</div>
  </div>

  <!-- 其他內容區，如 Bootstrap 輪播、卡片等 -->
  <div class="content">
    <!-- 保留你原本的內容 -->
  </div>

</body>
</html>
